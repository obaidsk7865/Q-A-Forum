{% extends 'home.html' %} {% block content %} {% if session.username %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q&A FORUM</title>
    <link rel="stylesheet" href="{{url_for('static',filename='ask.css')}}">
</head>

<body>


    <h2>Ask a Question</h2>
    <form method="POST" action="{{ url_for('ask_question') }}">
        <label for="question" class="label"></label>
        <textarea id="question" name="question" required></textarea><br>
        <input type="submit" value="Submit">
    </form>
    {% else %}me
    <p>Please log in to ask a question.</p>
    <p><a href="{{ url_for('login') }}">Login here</a></p>
    {% endif %} {% endblock %}
</body>

</html>
